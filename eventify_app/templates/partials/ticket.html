<tr id="ticket-row-{{ unique_id }}">
    <td>
        {{ form.name }}
    </td>
    <td>
        {{ form.price }}
    </td>
    <td>
        {{ form.quantity }}
    </td>
    <td>
    {% if unique_id %}
        <button class="btn btn-danger" 
        type="button" 
        hx-on="click: this.closest('tr').remove()">Smazat
</button>
    {% else %}
        <button class="btn btn-secondary" disabled>Nelze smazat</button>
    {% endif %}
</td>
</tr>
