{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center mt-20">
    <h1 class="text-3xl font-semibold mb-4">{% trans "Sign Out" %}</h1>
    <p class="text-gray-600 mb-6">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}" class="w-full max-w-xs">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700 transition duration-200">
            {% trans 'Sign Out' %}
        </button>
    </form>
</div>
{% endblock %}
