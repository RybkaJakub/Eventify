{% extends "base.html" %}

{% block title %}Odhlášení{% endblock %}

{% block content %}
    <div class="flex flex-col items-center mt-16">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Odhlášení</h1>

        <p class="text-gray-500 text-center mb-8 max-w-lg leading-relaxed">
            Opravdu se chcete odhlásit? Pokud jste si to rozmysleli, můžete se vrátit zpět.
        </p>

        <div class="w-full max-w-md mb-6">
            <div class="bg-white shadow-lg rounded-lg px-6 py-8">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit"
                            class="w-full bg-indigo-500 text-white py-2 rounded-lg shadow-md hover:bg-indigo-600 transition duration-300">
                        Odhlásit se
                    </button>
                </form>
            </div>
        </div>
        <div class="flex items-center justify-center">
            <a href="{% url 'myprofile' %}"
               class="text-indigo-500 hover:underline font-semibold transition duration-200">
                Vrátit se zpět na profil
            </a>
        </div>
    </div>
{% endblock %}
