<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nová zpráva</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4F46E5;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content p {
            margin: 15px 0;
            line-height: 1.6;
        }
        .content strong {
            color: #4F46E5;
        }
        .footer {
            background-color: #f9fafb;
            color: #777;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
        .footer a {
            color: #4F46E5;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4F46E5;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #3730a3;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>Nová zpráva od {{ name }}</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <p><strong>Jméno:</strong> {{ name }}</p>
            <p><strong>E-mail:</strong> {{ email }}</p>
            <p><strong>Zpráva:</strong></p>
            <p>{{ message }}</p>
            <p>Odpovězte přímo na tento e-mail, nebo klikněte na tlačítko níže:</p>
            <a href="mailto:{{ email }}" class="button">Odpovědět</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Tento e-mail byl automaticky vygenerován službou <strong>Eventify</strong>.</p>
            <p>Pro více informací navštivte <a href="https://eventify.example.com">náš web</a>.</p>
        </div>
    </div>
</body>
</html>
