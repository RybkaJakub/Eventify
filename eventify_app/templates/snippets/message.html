<div class="w-full mb-4 space-y-4" id="msg">
    {% for message in messages %}
        <div class="flex items-center p-4 rounded-lg shadow-md 
                        {% if 'success' in message.tags %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
            <svg class="w-5 h-5 mr-3 
                            {% if 'success' in message.tags %}text-green-500{% else %}text-red-500{% endif %}"
                 xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="{% if 'success' in message.tags %}M16.707 6.293a1 1 0 0 0-1.414 0L9 12.586 5.707 9.293a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.414 0l7-7a1 1 0 0 0 0-1.414Z{% else %}M9 4a1 1 0 0 1 2 0v4a1 1 0 0 1-2 0V4Zm.293 9.707a1 1 0 0 1 0-1.414l4-4a1 1 0 1 1 1.414 1.414l-4 4a1 1 0 0 1-1.414 0l-4-4a1 1 0 1 1 1.414-1.414l4 4a1 1 0 0 1 0 1.414Z{% endif %}"/>
            </svg>
            <span class="text-sm font-medium">
                    {{ message }}
                </span>
        </div>
    {% endfor %}
</div>
 <script>
        setTimeout(function (){
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 2000)
    </script>
