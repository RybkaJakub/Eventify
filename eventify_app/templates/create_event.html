{% extends 'base.html' %}
{% block content %}
    <div class="container">
  <h2 class="my-4">Vytvořit nový event</h2>
  {% load crispy_forms_tags %}
    {% crispy form %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
    </div>
{% endblock %}
